<!DOCTYPE HTML>

<html>
   <head>

      <script type = "text/javascript">
         function WebSocketTest() {

            if ("WebSocket" in window) {
               var ws = new WebSocket("ws://0.0.0.0:4000/");

               ws.onopen = function() {
                  ws.send("Hello man, now i will be your friend");
               };

               ws.onmessage = function (evt) {
                  var received_msg = evt.data;
                  document.getElementById('test_1').innerHTML = received_msg;
<!--                  alert("Message is received...", evt.data);-->
               };

               ws.onclose = function() {
<!--                  alert("Connection is closed...");-->
               };
            } else {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
         WebSocketTest()
      </script>

   </head>

   <body>
      <div id = "sse">
         <a href = "/">Back to static</a>
      </div>
      <p>График процентной загруженности ЦП (Красный) и ОП(зеленый).</p>
      <p id="test_1"></p>
   </body>
</html>
